<!DOCTYPE html>
<html>
<head>
	<title>() LS Settings</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="content">
		<p>
			<form>
				<fieldset data-role="controlgroup">
			        <legend>Color:</legend>
			        <input type="radio" name="radio-choice-v-4" id="radio-choice-v-4a" value="on" checked="checked">
			        <label for="radio-choice-v-4a">Black</label>
			        <input type="radio" name="radio-choice-v-4" id="radio-choice-v-4b" value="off">
			        <label for="radio-choice-v-4b">White</label>
			    </fieldset>
					<label for="select-choice-a" class="select">Language:</label>
					<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
					    <option>Choose</option>
					    <option value="standard">English (default)</option>
					    <option value="rush">French</option>
					    <option value="express">Spanish</option>
					    <option value="overnight">Italian</option>
					</select>
				<fieldset data-role="controlgroup">
			        <legend>Weather widget:</legend>
			        <input type="radio" name="radio-choice-v-5" id="radio-choice-v-5a" value="on" checked="checked">
			        <label for="radio-choice-v-5a">On</label>
			        <input type="radio" name="radio-choice-v-5" id="radio-choice-v-5b" value="off">
			        <label for="radio-choice-v-5b">Off</label>
			    </fieldset>
				<fieldset data-role="controlgroup">
			        <legend>Time format:</legend>
			        <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="on" checked="checked">
			        <label for="radio-choice-v-2a">12 Hour</label>
			        <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
			        <label for="radio-choice-v-2b">24 Hour</label>
			    </fieldset>
				<fieldset data-role="controlgroup">
			        <legend>Weather format:</legend>
			        <input type="radio" name="radio-choice-v-3" id="radio-choice-v-3a" value="on" checked="checked">
			        <label for="radio-choice-v-3a">Celcius mm m/s</label>
			        <input type="radio" name="radio-choice-v-3" id="radio-choice-v-3b" value="off">
			        <label for="radio-choice-v-3b">Fahrenheit " mph</label>
			    </fieldset>
			</form>
		</p>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
